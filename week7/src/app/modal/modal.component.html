<ion-header>
  <ion-toolbar>
    <ion-title>modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input label="Firstname" type="text" [(ngModel)]="user.firstname" name="firstname" ngDefaultControl ></ion-input>
        </ion-item>
        <ion-item>
         
          <ion-input label="LastName" type="text" [(ngModel)]="user.lastname"  name="lastname" ngDefaultControl ></ion-input>
        </ion-item>
        <ion-item>
         
          <ion-input label="Email" type="text" [(ngModel)]="user.email" name="email" ></ion-input>
        </ion-item>
      </ion-list>
        

</ion-content>
<ion-footer>
    <ion-button expand="full" (click) ="closemodal()">{{mode}}</ion-button>
  </ion-footer>
